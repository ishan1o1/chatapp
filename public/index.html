<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat App</title>
  <style>
    body { font-family: Arial, sans-serif; }
    #messages { list-style-type: none; padding: 0; }
    #messages li { padding: 8px; margin-bottom: 4px; border: 1px solid #ddd; }
    input[type="text"] { width: 200px; }
  </style>
</head>
<body>
  <h1>Chat Room</h1>
  <ul id="messages"></ul>
  <input id="m" autocomplete="off" placeholder="Type a message..."><button onclick="sendMessage()">Send</button>

  <script src="/socket.io/socket.io.js"></script>
  <script>
   const socket=io('https://c5d7-2409-40e3-2097-b061-c1b9-1410-78d9-e200.ngrok-free.app');

    // Send message function
    function sendMessage() {
      const message = document.getElementById('m').value;
      socket.emit('chat message', message);
      document.getElementById('m').value = ''; 
    }

    socket.on('chat message', (msg) => {
      const li = document.createElement('li');
      li.textContent = msg;
      document.getElementById('messages').appendChild(li);
    });
  </script>
</body>
</html>
